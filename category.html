<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>分类</title>
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/category.css" />
    <script src="./lib/jquery-3.3.1.js"></script>
    <script src="./lib/template-web.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/category.js"></script>
  </head>
  <body>
    <!-- 头部 -->
    <!-- @@include ./template/header.html -->
    <!-- 搜索框 -->
    <!-- @@include ./template/search.html -->
    <!-- 下拉菜单 -->
    <section class="mmm_dropDown_menu">
      <ul class="first_menu"></ul>
    </section>

    <!-- 底部 -->
    <!-- @@include ./template/footer.html -->

    <script type="text/html" id="tpl">
      {{each result v i}}
      <li data-id="{{v.titleId}}" class="first">
        <a href="javascript:;"><h4>{{v.title}}</h4></a>
        <ul class="active">
        </ul>
      </li>
      {{/each}}
    </script>
    <script type="text/html" id="tpl1">
      {{each result v i}}
      <li><a href="productlist.html?categoryid={{v.categoryId}}&category={{v.category}}&pageid=1">{{v.category}}</a></li>
      {{/each}}
    </script>
  </body>
</html>
