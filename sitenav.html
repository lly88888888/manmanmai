<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>商城导航</title>
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/sitenav.css" />
    <script src="./lib/jquery-3.3.1.js"></script>
    <script src="./lib/template-web.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/sitenav.js"></script>
  </head>
  <body>
    <header class="mmm_header">
      <div class="mmm_title">
        <h1>商城导航</h1>
      </div>
      <div class="mmm_download">
        <a href="">
          <img src="./images/header_app.png" alt="" />
        </a>
      </div>
    </header>

    <section class="mmm_address">
      <div class="address"></div>
    </section>

    <!-- @@include ./template/footer.html -->

    <script type="text/html" id="tpl">
      {{each result v i}}
      <a href="{{v.navHref}}">
        <img src="{{v.navImg}}" alt="" />
        {{v.navTitle}}</a>
      {{/each}}
    </script>
  </body>
</html>
